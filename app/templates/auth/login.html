<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance Platform â€¢ Login</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}" />
    <script src="{{ url_for('static', path='js/theme-switcher.js') }}" defer></script>
  </head>
  <body>
    <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">
      <span class="theme-toggle__icon">ðŸŒ™</span>
      <span class="theme-toggle__label">Dark mode</span>
    </button>
    <main class="card" role="main">
      <h1>Sign in</h1>
      <p>
        Use the demo credentials to explore the admin, individual, or company
        dashboards. Every user receives a tailored landing page right after
        logging in.
      </p>
      {% if error %}
      <div class="error" role="alert">{{ error }}</div>
      {% endif %}
      <form method="post" action="{{ request.url_for('login_submit') }}">
        <input type="hidden" name="next" value="{{ next }}" />
        <div class="field">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            autofocus
            value="{{ username }}"
          />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </div>
        <div class="actions">
          <button type="submit">Log in</button>
        </div>
      </form>
      <aside class="note">
        <p><strong>Admin:</strong> {{ admin_username }}</p>
        <p><strong>Individuals:</strong> usernames <code>u1</code> through <code>u{{ individual_count }}</code></p>
      </aside>
    </main>
  </body>
</html>
