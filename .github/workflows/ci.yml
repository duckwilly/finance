name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quickstart-small:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Prepare small dataset without server
      run: make quickstart-ci
      env:
        # Database credentials for CI
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: finance
        DB_PASSWORD: finance
        DB_NAME: finance_test

    - name: Run tests
      run: pytest tests/ -v

    - name: Run linting
      run: |
        # Add your linting commands here
        echo "Linting would go here"
