name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quickstart-small:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Prepare environment, start server, and run tests
      run: |
        set -euo pipefail

        cleanup() {
          set +e
          if [[ -n "${UVICORN_PID:-}" ]]; then
            kill "${UVICORN_PID}" >/dev/null 2>&1 || true
            wait "${UVICORN_PID}" 2>/dev/null || true
          fi
          docker compose -f docker/docker-compose.yaml down -v >/dev/null 2>&1 || true
        }
        trap cleanup EXIT

        make quickstart-ci

        source .venv/bin/activate
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info &
        UVICORN_PID=$!

        pytest tests/ -v
