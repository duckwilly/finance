name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quickstart-small:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Run quickstart, tests, and linting
      env:
        # Database credentials for CI
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: finance
        DB_PASSWORD: finance
        DB_NAME: finance_test
      run: |
        set -euo pipefail

        make quickstart-ci

        UVICORN_PID=""
        if [[ -f quickstart_uvicorn.pid ]]; then
          UVICORN_PID=$(cat quickstart_uvicorn.pid)
        fi

        cleanup() {
          set +e
          if [[ -n "${UVICORN_PID}" ]]; then
            kill "${UVICORN_PID}" >/dev/null 2>&1 || true
            wait "${UVICORN_PID}" 2>/dev/null || true
          fi
          rm -f quickstart_uvicorn.pid
          docker compose -f docker/docker-compose.yaml down -v >/dev/null 2>&1 || true
        }

        trap cleanup EXIT

        source .venv/bin/activate
        pytest tests/ -v

        # Add your linting commands here
        echo "Linting would go here"
