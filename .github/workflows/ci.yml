name: CI

on:
  push: { branches: [ main ] }
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: finance
          MARIADB_USER: finance
          MARIADB_PASSWORD: finance
        ports: [ "3306:3306" ]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - name: Wait for DB
        run: |
          for i in `seq 1 60`; do
            mysqladmin ping -h 127.0.0.1 -uroot -proot && break
            sleep 2
          done
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Apply schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot finance < sql/schema.sql
      - name: Smoketest
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: finance
        run: python scripts/db_smoketest.py
      - name: Generate seed CSVs
        run: python scripts/gen_seed_data.py
      - name: Load CSVs
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: finance
        run: python scripts/load_csvs.py
      - name: Run unit tests
        run: pytest
