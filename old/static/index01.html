<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Finance & Insight Dashboard</title>
<style>
  :root{
    --bg:hsl(220 20% 8%);
    --panel:hsl(220 14% 14%);
    --text:hsl(0 0% 100%);
    --muted:hsl(220 10% 65%);
    --line:hsl(220 10% 35%);
    --accent:hsl(204 90% 55%);
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 80% -10%, hsl(204 70% 15%/.35), transparent 60%),
      radial-gradient(1000px 600px at -20% 110%, hsl(280 60% 20%/.25), transparent 60%),
      var(--bg);
    display:flex;flex-direction:column;
  }
  header{
    position:sticky;top:0;z-index:2;
    padding:14px 20px;
    background:linear-gradient(180deg, hsl(220 14% 12%), hsl(220 16% 10%));
    border-bottom:1px solid hsl(220 10% 20%);
    box-shadow:0 2px 12px hsl(220 30% 2%/.35);
  }
  header h1{margin:0;font-size:clamp(18px,2.4vw,22px);font-weight:600}
  main{flex:1}
  .hero{
    min-height:62vh; /* puts the fold near the bottom of first view */
    display:grid;place-items:center;
    padding:clamp(20px,4vw,60px) 20px;
  }
  .card{
    width:min(420px,92vw);
    background:linear-gradient(180deg, hsl(220 14% 16%), hsl(220 14% 13%));
    border:1px solid hsl(220 12% 22%);
    border-radius:var(--radius);
    box-shadow:0 20px 60px hsl(220 40% 2%/.6), inset 0 1px 0 hsl(0 0% 100%/.04);
    padding:24px;
  }
  .card h2{margin:0 0 16px;font-weight:600}
  form{display:grid;gap:12px}
  label{font-size:.9rem;color:var(--muted)}
  input{
    width:100%;padding:12px;
    border:1px solid hsl(220 10% 30%);
    border-radius:10px;background:hsl(220 14% 12%);color:var(--text);outline:0;
  }
  input::placeholder{color:hsl(220 10% 55%)}
  input:focus{border-color:var(--accent);box-shadow:0 0 0 3px hsl(204 90% 55%/.15)}
  button{
    margin-top:8px;padding:12px 14px;border:0;border-radius:10px;
    background:linear-gradient(180deg, var(--accent), hsl(204 82% 48%));
    color:#fff;font-weight:600;cursor:pointer;
  }
  .fold{
    position:relative;margin:34px 20px 0;border-top:2px dashed var(--line);height:0;
  }
  .fold::after{
    content:"Fold";
    position:absolute;right:-6px;top:-12px;transform:translateY(-100%);
    padding-left:6px;font-size:.9rem;color:var(--muted);background:var(--bg);
  }
  .description{padding:22px 20px 48px;max-width:900px}
  .description h3{margin:8px 0 10px;font-size:1.1rem}
  .description p{margin:0 0 10px;color:var(--muted)}
  /* keyboard skip link, zero cost */
  a.skip{position:absolute;left:-9999px}
  a.skip:focus{left:12px;top:12px;background:#000;color:#fff;padding:8px 10px;border-radius:6px;z-index:3}
</style>
</head>
<body>
  <a href="#main" class="skip">Skip to content</a>
  <header><h1>Finance &amp; Insight Dashboard</h1></header>

  <main id="main">
    <section class="hero" aria-label="Login">
      <div class="card" role="region" aria-labelledby="login-title">
        <h2 id="login-title">Log In</h2>
        <form action="#" method="post" autocomplete="on">
          <div>
            <label for="username">User</label>
            <input id="username" name="username" type="text" placeholder="yourname" required>
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required>
          </div>
          <button type="submit">Sign in</button>
        </form>
      </div>
    </section>

    <div class="fold" aria-hidden="true"></div>

    <section class="description" aria-label="Description">
      <h3>Description</h3>
      <p>Lightweight landing for a finance dashboard. The login lives above the fold; details sit below.</p>
      <p>Replace this text with your app’s pitch, features, or links.</p>
    </section>
  </main>
</body>
</html>
